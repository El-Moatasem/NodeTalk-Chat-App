<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms - NodeTalk</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container { 
            width: 1000px; 
            padding: 20px; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        .logo h1 {
            margin: 0;
            font-size: 2em;
            color: #4CAF50;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group { 
            margin-bottom: 15px; 
            display: flex;
            width: 100%;
        }
        .form-group input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px 0 0 4px;
            border-right: none;
            box-sizing: border-box;
        }
        .form-group button { 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 0 4px 4px 0;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .sections-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .chat-section {
            width: 30%;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .chat-room, .user { 
            padding: 10px; 
            border: 1px solid #ddd; 
            margin-bottom: 10px; 
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-room:hover, .user:hover {
            background-color: #f0f0f0;
        }
        .sign-out {
            text-align: right;
            margin-bottom: 20px;
            width: 100%;
        }
        .sign-out button {
            padding: 10px; 
            background-color: #f44336; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 4px;
            font-size: 16px;
        }
        .sign-out button:hover {
            background-color: #e53935;
        }
        .section-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>NodeTalk</h1>
        </div>
        <div class="sign-out">
            <button onclick="signOut()">Sign Out</button>
        </div>
        <h2>Chat Rooms</h2>
        <div class="form-group">
            <input type="text" id="roomName" placeholder="New Room Name">
            <button onclick="createRoom()">Create Room</button>
        </div>
        <div class="sections-container">
            <div class="chat-section" id="allUsers">
                <div class="section-title">All Users</div>
                <!-- All users will be listed here -->
            </div>
            <div class="chat-section" id="publicRooms">
                <div class="section-title">Public Rooms</div>
                <!-- Public rooms will be listed here -->
            </div>
            <div class="chat-section" id="privateRooms">
                <div class="section-title">Private Rooms</div>
                <!-- Private rooms will be listed here -->
            </div>
        </div>
    </div>

    <script>
        const baseURL = window.location.origin;

        async function fetchChatRooms() {
            const token = localStorage.getItem('token');
            const response = await fetch(`${baseURL}/api/chat/rooms`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            const data = await response.json();
            const publicRooms = document.getElementById('publicRooms');
            const privateRooms = document.getElementById('privateRooms');
            publicRooms.innerHTML = '<div class="section-title">Public Rooms</div>';
            privateRooms.innerHTML = '<div class="section-title">Private Rooms</div>';

            data.forEach(room => {
                const div = document.createElement('div');
                div.className = 'chat-room';
                div.textContent = room.name;
                div.onclick = () => window.location.href = `messages.html?roomId=${room._id}&roomName=${room.name}`;
                if (room.isPrivate) {
                    privateRooms.appendChild(div);
                } else {
                    publicRooms.appendChild(div);
                }
            });
        }

        async function fetchUsers() {
            const token = localStorage.getItem('token');
            const response = await fetch(`${baseURL}/api/users`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            const data = await response.json();
            const allUsers = document.getElementById('allUsers');
            allUsers.innerHTML = '<div class="section-title">All Users</div>';

            data.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user';
                div.textContent = user.username;
                div.onclick = () => createPrivateRoom(user._id, user.username);
                allUsers.appendChild(div);
            });
        }

        async function createRoom() {
            const roomName = document.getElementById('roomName').value;
            const token = localStorage.getItem('token');

            const response = await fetch(`${baseURL}/api/chat/create-room`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ name: roomName, isPrivate: false })
            });

            if (response.ok) {
                fetchChatRooms();
            } else {
                const data = await response.json();
                alert(data.error);
            }
        }

        async function createPrivateRoom(userId, username) {
            const token = localStorage.getItem('token');
            const currentUserId = decodeToken(token).userId;

            // Check if a private room already exists
            const response = await fetch(`${baseURL}/api/chat/private-room?user1=${currentUserId}&user2=${userId}`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            const existingRoom = await response.json();

            if (existingRoom) {
                // Navigate to the existing private room
                window.location.href = `messages.html?roomId=${existingRoom._id}&roomName=Private Room with ${username}`;
            } else {
                // Create a new private room if it doesn't exist
                const createResponse = await fetch(`${baseURL}/api/chat/create-room`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ name: `Private Room with ${username}`, isPrivate: true, userId })
                });

                if (createResponse.ok) {
                    fetchChatRooms();
                } else {
                    const data = await createResponse.json();
                    alert(data.error);
                }
            }
        }

        function decodeToken(token) {
            const payload = token.split('.')[1];
            const decoded = atob(payload);
            return JSON.parse(decoded);
        }

        function signOut() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Fetch chat rooms and users when the page loads
        window.onload = () => {
            fetchChatRooms();
            fetchUsers();
        };
    </script>
</body>
</html>
