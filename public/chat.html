<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms - NodeTalk</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container { 
            width: 600px; 
            padding: 20px; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logo { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        .logo h1 {
            margin: 0;
            font-size: 2em;
            color: #4CAF50;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group { 
            margin-bottom: 15px; 
            display: flex;
        }
        .form-group input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px 0 0 4px;
            border-right: none;
            box-sizing: border-box;
        }
        .form-group button { 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 0 4px 4px 0;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .chat-rooms { 
            margin-top: 20px; 
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .chat-room { 
            padding: 10px; 
            border: 1px solid #ddd; 
            margin-bottom: 10px; 
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-room:hover {
            background-color: #f0f0f0;
        }
        .sign-out {
            text-align: right;
            margin-bottom: 20px;
        }
        .sign-out button {
            padding: 10px; 
            background-color: #f44336; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 4px;
            font-size: 16px;
        }
        .sign-out button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>NodeTalk</h1>
        </div>
        <div class="sign-out">
            <button onclick="signOut()">Sign Out</button>
        </div>
        <h2>Chat Rooms</h2>
        <div class="form-group">
            <input type="text" id="roomName" placeholder="New room name">
            <button onclick="createRoom()">Create Room</button>
        </div>
        <div class="chat-rooms" id="chatRooms">
            <!-- Chat rooms will be listed here -->
        </div>
    </div>

    <script>
        const baseURL = window.location.origin;

        async function fetchChatRooms() {
            const token = localStorage.getItem('token');
            const response = await fetch(`${baseURL}/api/chat/rooms`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            const data = await response.json();
            const chatRooms = document.getElementById('chatRooms');
            chatRooms.innerHTML = '';

            data.forEach(room => {
                const div = document.createElement('div');
                div.className = 'chat-room';
                div.textContent = room.name;
                div.onclick = () => window.location.href = `messages.html?roomId=${room._id}&roomName=${room.name}`;
                chatRooms.appendChild(div);
            });
        }

        async function createRoom() {
            const roomName = document.getElementById('roomName').value;
            const token = localStorage.getItem('token');

            const response = await fetch(`${baseURL}/api/chat/create-room`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ name: roomName, isPrivate: false })
            });

            if (response.ok) {
                fetchChatRooms();
            } else {
                const data = await response.json();
                alert(data.error);
            }
        }

        function signOut() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Fetch chat rooms when the page loads
        window.onload = fetchChatRooms;
    </script>
</body>
</html>
